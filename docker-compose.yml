version: '3'
services:
  crc-calc:
    build:
      context: "./crc-calc"
      dockerfile: ".Dockerfile"
    command: "bash -c 'go build -v . && ./crc-calc'"
    volumes:
      - "./crc-calc:/go/src/github.com/morfeush22/go-tx/crc-calc"
    environment:
      - "DEBUG=true"
    networks:
      - "go-tx"
    ports:
      - "80:8080"
    tty: true

  modulator:
    build:
      context: "./modulator"
      dockerfile: ".Dockerfile"
    command: "bash -c 'go build -v . && ./modulator'"
    volumes:
      - "./modulator:/go/src/github.com/morfeush22/go-tx/modulator"
    environment:
      - "DEBUG=true"
    networks:
      - "go-tx"
    ports:
      - "81:8080"
    tty: true

networks:
  go-tx:
